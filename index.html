
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a4d7e4, #a8cdf1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        h1 {
            
            background-color: rgba(1, 37, 46, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(23, 2, 2, 0.2);
        }

        #textbox {
            width: 100%;
            max-width: 600px;
            height: 150px;
            border: 2px solid rgba(0, 103, 128, 0.8);
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            outline: none;
            background-color: rgba(105, 99, 99, 0.1);
            color: white;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, transform 0.2s ease-in-out;
        }

        #textbox:focus {
            border-color: rgb(2, 51, 63);
            transform: scale(1.05);
        }

        p {
            font-size: 1.5rem;
            background-color: rgba(2, 56, 74, 0.9); /* Matching color for the counter box */
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Darker shadow */
            text-align: center;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in-out;
        }

        span {
            font-weight: bold;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Word & Character Counter</h1>
    <textarea id="textbox" placeholder="Type here..."></textarea>
    <p>
        <span id="word">0</span> words and 
        <span id="char">0</span> characters
    </p>

    <script>
        let textBox = document.getElementById("textbox");
        textBox.addEventListener('input', function() {
            var text = this.value;
            let char = text.length;
            document.getElementById("char").innerHTML = char;

            text = text.trim();
            let words = text.split(/\s+/);
            let cleanList = words.filter(function(elm) {
                return elm !== "";
            });
            document.getElementById("word").innerHTML = cleanList.length;
        });
    </script>
</body>
</html>
